font_family JetBrainsMono Nerd Font Mono # our font
font_size 14

# change tabs with alt + tab
map alt+tab previous_tab

# this creates a new tab
map alt+t new_tab
# tab switching in terminal
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

disable_ligatures no # this will put two characters like = > and make =>
enable_audio_bell no # if yes you will hear a headious bell when pressing backspace on empty char or after last character.

shell zsh
shell_integration enable 

# cursor_shape block # makes cursor shape block
# cursor_blink_interval -1 #interval for cursor blinking

url_style curly # makes urls under lines as curly.

remember_window_size no # window size will be decided by hyprland not by kitty

initial_window_width 640
initial_window_height 480
window_padding_width 27

background_opacity 0.9

scroolbar_handle_opacity 0 # makes invissible scroolbar
scroolbar_track_opacity 0
scroolbar_track_hover_opacity 0

confirm_os_window_close 0 # close window Yes or No option

sync_to_monitor no # terminals fps is not limited by our monitor.


