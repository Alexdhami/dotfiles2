##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule

# Ignore maximize requests from apps. You'll probably like this.
windowrulev = suppressevent maximize, class:.*

# Example: Open kitty in floating mode
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Fix some dragging issues with XWayland
windowrulev = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Always float these apps
windowrulev = float, class:^(org.gnome.Calculator)$
windowrulev = float, class:^(blueman-manager)$
windowrulev = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev = float, class:^(nm-connection-editor)$
